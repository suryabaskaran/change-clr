<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clr{
            text-align: center;
            margin: 300px 300px;
            border: 1px solid black;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div>Change color</div>
    <div id="clr" onclick="changeclr(this)" style="background-color: red;">Tap to change color</div>
    <script>
        function changeclr(e){
            var currentclr=e.style.backgroundColor
            if(currentclr=="red"){
                e.style.backgroundColor="green"
            }
            else{
                e.style.backgroundColor="red"
            }
        }


    </script>
</body>
</html>
